<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>MorningDash v12 (layout preview 2)</title>
<meta name="theme-color" content="#0f172a" />
<style>
:root{
  --bg:#e8efff; --card:#fff; --line:#e5e7eb; --text:#0f172a; --muted:#64748b;
  --radius:16px; --shadow:0 6px 18px rgba(15,23,42,.08);
}
html,body{height:100%}
body{margin:0;font-family:system-ui,-apple-system,"SF Pro","Hiragino Sans",Arial,"Meiryo",sans-serif;color:var(--text);background:var(--bg)}
.container{max-width:980px;margin:0 auto;padding:16px}

/* ===== ヘッダー ===== */
.header{
  position:relative;
  display:grid;
  grid-template-columns: 1fr auto; /* 左=年+月日, 右=曜日+時刻 */
  column-gap:16px;
  align-items:end;
  margin:8px 0 12px;
}

/* 左：上に年、下に月/日（左寄せ） */
.left-stack{display:flex;flex-direction:column;gap:4px}
.year{
  font-size:clamp(16px, 2.8vw, 22px);
  font-weight:700;
  opacity:.9;
  align-self:flex-start;      /* 左上寄せ */
}
.md-mmdd{display:flex;align-items:flex-end;gap:8px}
.mm, .dd{
  font-size:clamp(52px,12vw,84px); /* 月と日を同サイズに統一 */
  font-weight:900; letter-spacing:.02em; line-height:.9;
}
.slash{font-size:clamp(40px,8vw,64px);font-weight:900;opacity:.9;transform:translateY(-2px)}

/* 右：曜日・時刻（縦） */
.md-side{display:flex;flex-direction:column;gap:2px;transform:translateY(4px)}
.weekday{font-size:clamp(16px,3vw,22px);font-weight:700;color:#0ea5e9}
.clock{font-size:clamp(18px,4.6vw,28px);font-weight:800;font-style:italic;
  font-family:ui-rounded,system-ui,-apple-system,"SF Pro Rounded","Hiragino Sans",Arial,"Meiryo",sans-serif}

/* 右上：タイトル（少し大きく / 透明50%） */
.brand{
  position:absolute; right:0; top:-6px;
  font-weight:800; letter-spacing:.02em;
  font-size:clamp(16px,4vw,24px);
  opacity:.5;
  transform:scale(.8);        /* 0.5 → 0.8 に拡大 */
  transform-origin: top right;
}

/* ダミーのカード */
.card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);
  box-shadow:var(--shadow);padding:16px;margin:14px 0}
h2{margin:0 0 10px 0;font-size:18px}
.text{font-size:14px}.muted{color:var(--muted)}
.btn{appearance:none;border:1px solid var(--line);background:#fff;border-radius:12px;
  padding:8px 12px;cursor:pointer;font-weight:600}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <!-- 左：年（上）＋ 月/日（下） -->
      <div class="left-stack">
        <div class="year" id="yyyy">2025</div>
        <div class="md-mmdd" id="md-mmdd" title="フルカレンダーへ">
          <div class="mm" id="mm">08</div>
          <div class="slash">/</div>
          <div class="dd" id="dd">16</div>
        </div>
      </div>

      <!-- 右：曜日・時刻 -->
      <div class="md-side">
        <div class="weekday" id="weekday">土曜日</div>
        <div class="clock" id="clock">11:16</div>
      </div>

      <!-- 右上：薄いブランド -->
      <div class="brand">MorningDash</div>
    </div>

    <section class="card">
      <h2>天気（現在地）</h2>
      <div class="text muted">※ この版はレイアウト確認用。天気連携や保存ロジックは入れていません。</div>
      <div style="margin-top:8px"><button class="btn" id="fakeFetch">再取得（ダミー）</button></div>
    </section>
  </div>

<script>
(function(){
  const $ = s => document.querySelector(s);
  const z2 = n => String(n).padStart(2,'0');
  const WEEK = ["日曜日","月曜日","火曜日","水曜日","木曜日","金曜日","土曜日"];

  function render(now){
    $("#yyyy").textContent = now.getFullYear();
    $("#mm").textContent = z2(now.getMonth()+1);
    $("#dd").textContent = z2(now.getDate());
    $("#weekday").textContent = WEEK[now.getDay()];
    $("#clock").textContent = `${z2(now.getHours())}:${z2(now.getMinutes())}`;
  }
  render(new Date());
  setInterval(()=>render(new Date()), 15*1000);

  // 将来のカレンダー遷移（ダミー）
  $("#md-mmdd").style.cursor="pointer";
  $("#md-mmdd").addEventListener("click", ()=>alert("ここからフルカレンダーへ遷移（別ページ）する想定です。"));
  $("#fakeFetch").addEventListener("click", ()=>alert("ダミー：天気を再取得する想定です"));
})();
</script>
</body>
</html>
