<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MorningDash</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4ff;
      color: #333;
    }
    header {
      position: relative;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .date-left {
      font-size: 3rem;
      font-weight: bold;
    }
    .date-details {
      margin-left: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .year {
      font-size: 1rem;
      text-align: left;
    }
    .weekday {
      font-size: 1rem;
      color: #007bff;
      text-align: left;
    }
    .time {
      font-size: 1.2rem;
      font-style: italic;
      font-weight: bold;
      text-align: left;
    }
    .title {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: rgba(0,0,0,0.5);
    }
    main {
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .button {
      display: inline-block;
      padding: 8px 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="date-left" id="monthDay">08/16</div>
    <div class="date-details">
      <div class="year" id="year">2025</div>
      <div class="weekday" id="weekday">土曜日</div>
      <div class="time" id="time">11:16</div>
    </div>
    <div class="title">MorningDash</div>
  </header>

  <main>
    <div class="card">
      <h2>天気（現在地）</h2>
      <div id="weather">読み込み中...</div>
      <button class="button" onclick="loadWeather()">再取得</button>
    </div>
  </main>

  <script>
    function updateDateTime() {
      const now = new Date();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const year = now.getFullYear();
      const weekDays = ["日曜日","月曜日","火曜日","水曜日","木曜日","金曜日","土曜日"];
      const weekday = weekDays[now.getDay()];
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      document.getElementById("monthDay").textContent = `${month}/${day}`;
      document.getElementById("year").textContent = year;
      document.getElementById("weekday").textContent = weekday;
      document.getElementById("time").textContent = time;
    }

    function loadWeather() {
      // ダミーの天気データ（本来はAPIやショートカット連携で取得）
      const dummyWeather = "28℃　雨　風:6m/s";
      document.getElementById("weather").textContent = dummyWeather;
      localStorage.setItem("lastWeather", dummyWeather);
    }

    function loadSavedWeather() {
      const saved = localStorage.getItem("lastWeather");
      if (saved) {
        document.getElementById("weather").textContent = saved;
      } else {
        loadWeather();
      }
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
    loadSavedWeather();
  </script>
</body>
</html>
