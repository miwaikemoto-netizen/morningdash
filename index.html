<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MorningDash</title>
  <style>
    body {
      font-family: system-ui, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9fb;
      color: #222;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }
    h1,h2,h3 {
      margin: 0;
      font-weight: 700;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }
    .pill {
      border-radius: 20px;
      padding: 6px 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .btn {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
    }
    .row { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
    .input { padding:6px 8px; border:1px solid #ccc; border-radius:6px; }
    .input.number { width:80px; }
    label { font-size:14px; margin-right:8px; }

    /* ===== v16b hero & spacing ===== */
    :root{
      --md-hero-gap: 12px;
      --md-brand-opacity: .33;
      --md-brand-scale: .42;
      --md-line-tight: 1.12;
      --md-card-gap: 16px;
    }
    body, .container, .card, .text, .row, h1, h2, h3, p, li, label, input, button{
      line-height: var(--md-line-tight);
    }
    .card{ margin-bottom: var(--md-card-gap); }

    .md-hero{
      position: relative;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: var(--md-hero-gap);
      margin-block: clamp(6px, 1.2vh, 12px) clamp(10px, 1.8vh, 16px);
    }
    .hero-left{ position: relative; }
    .bigMD{ font-weight:800; font-size: clamp(44px, 11vw, 92px); letter-spacing: .01em; }
    .bigMD .slash{ padding: 0 .12em; }
    .year{
      position:absolute;
      left:0;
      top:-0.28em;
      font-size: clamp(16px, 3.5vw, 26px);
      font-weight:700;
      letter-spacing:.02em;
      color:#222;
    }

    .hero-right{ display:flex; flex-direction:column; align-items:flex-end; gap:6px; }
    .brandGhost{
      margin-left:auto;
      text-align:right;
      font-family: system-ui, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      font-weight:800;
      letter-spacing:.015em;
      opacity: var(--md-brand-opacity);
      font-size: clamp(24px, 6.5vw, 48px);
      line-height:1;
      transform: scale(var(--md-brand-scale));
      transform-origin: right top;
    }
    .dateWrap{ display:flex; flex-direction:column; align-items:flex-end; gap:2px; margin-top:2px; }
    .wday{ font-size: clamp(16px, 4.5vw, 24px); font-weight:800; }
    .clock{ font-size: clamp(16px, 4.3vw, 22px); font-style: italic; font-weight:800; letter-spacing:.02em; }

    .card > h2{ font-size: clamp(18px, 4.5vw, 22px); }

    .weatherTitle{ display:flex; align-items:center; justify-content:space-between; gap:8px; }
    .weatherTitle .btn, .weatherTitle .pill{ margin:0 0 0 auto; }

    #sleepFields{ display:flex; align-items:center; gap:10px; }
    #sleepH, #sleepM{ width: 6ch; }
    #healthLine{ display:flex; flex-wrap:wrap; gap:10px 12px; align-items:center; }
    #healthLine .input.number{ width:auto; min-width:0; }
    #weight{ width: 7ch; }
    #bodyFat{ width: 5.5ch; }
  </style>
<link rel="stylesheet" href="./morningdash_v16_patch.css?v=16f">
</head>
<body>
  <div class="container">

    <!-- === v16b hero === -->
    <div class="md-hero">
      <div class="hero-left">
        <div class="year" id="heroYear">2025</div>
        <div class="bigMD" id="heroMD">
          <b id="heroMM">08</b><span class="slash">/</span><b id="heroDD">17</b>
        </div>
      </div>
      <div class="hero-right">
        <h1 class="brandGhost">MorningDash</h1>
        <div class="dateWrap">
          <div class="wday" id="heroWday">日曜日</div>
          <div class="clock" id="heroClock">11:46</div>
        </div>
      </div>
    </div>
    <!-- === /hero === -->

    <!-- ミニカレンダー -->
    <div class="card">
      <h2>ミニカレンダー（月）</h2>
      <div>●の色：💖元気＝濃／❤️＝中／💓＝薄（記録なし＝グレー）</div>
      <div id="calendar"></div>
    </div>

    <!-- 天気 -->
    <div class="card">
      <div class="weatherTitle">
        <h2>天気（現在地）</h2>
        <button class="btn" onclick="updateWeather()">再取得</button>
      </div>
      <div id="weather"></div>
    </div>

    <!-- 気分 -->
    <div class="card">
      <h2>気分</h2>
      <div class="row">
        <button class="pill">🙂 良い</button>
        <button class="pill">😐 ふつう</button>
        <button class="pill">🙁 いまいち</button>
      </div>
    </div>

    <!-- 睡眠 -->
    <div class="card">
      <h2>睡眠</h2>
      <div id="sleepFields">
        <input id="sleepH" class="input number" type="number" min="0" max="24" placeholder="時間">
        <label for="sleepH">時間</label>
        <input id="sleepM" class="input number" type="number" min="0" max="59" placeholder="分">
        <label for="sleepM">分</label>
      </div>
    </div>

    <!-- ヘルス -->
    <div class="card">
      <h2>ヘルス</h2>
      <div id="healthLine">
        <label>体重<input id="weight" class="input number" type="number" step="0.1"></label>
        <label>体脂肪<input id="bodyFat" class="input number" type="number" step="0.1"></label>
      </div>
    </div>

    <!-- 日付ピッカー -->
    <input id="datePicker" type="date" style="margin-top:20px;">
  </div>

  <script>
    function updateWeather(){
      const el = document.getElementById("weather");
      el.textContent = "☀ 晴れ 28℃";
    }

    (function(){
      const WDAY_JA = ["日曜日","月曜日","火曜日","水曜日","木曜日","金曜日","土曜日"];
      function getCurrentDateFromPicker(){
        const dp = document.getElementById('datePicker');
        if (dp && dp.value) {
          const [y,m,d] = dp.value.split('-').map(Number);
          return new Date(y, m-1, d);
        }
        return new Date();
      }
      function pad2(n){ return String(n).padStart(2,'0'); }
      function renderHero(){
        const d = getCurrentDateFromPicker();
        const y = d.getFullYear();
        const mm = pad2(d.getMonth()+1);
        const dd = pad2(d.getDate());
        document.getElementById('heroYear').textContent = y;
        document.getElementById('heroMM').textContent = mm;
        document.getElementById('heroDD').textContent = dd;
        document.getElementById('heroWday').textContent = WDAY_JA[d.getDay()];
      }
      function tickClock(){
        const el = document.getElementById('heroClock');
        const now = new Date();
        const h = String(now.getHours()).padStart(2,'0');
        const m = String(now.getMinutes()).padStart(2,'0');
        el.textContent = `${h}:${m}`;
      }
      renderHero();
      tickClock();
      setInterval(tickClock, 1000*30);
      const dp = document.getElementById('datePicker');
      if (dp) dp.addEventListener('change', renderHero);
    })();
  </script>
</body>
</html>
